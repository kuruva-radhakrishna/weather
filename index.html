<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UT5F-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather web-application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h1 class="card-title">Weather Forecast</h1>
        <div class="searchBox">
            <input type="text" placeholder="Enter the city name">
            <button><img src="images/search.png" alt="search icon"></button>
        </div>
        <div class="error">
            <p>Inavalid City name</p>
        </div>
        <div class="weather">
            <img class="weather-image" src="images/rain.png" alt="rain logo">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity logo">
                    <div>
                        <p class="humidity">48%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind logo">
                    <div>
                        <p class="wind-speed">10 kmph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
